{% set name = "editor" %}
{% set version = "1.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/editor-{{ version }}.tar.gz
  sha256: bb6989e872638cd119db9a4fce284cd8e13c553886a1c044c6b8d8a160c871f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - runs
    - xmod

test:
  imports:
    - editor
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rec/editor
  summary: ðŸ–‹ Open the default text editor ðŸ–‹
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicornk
